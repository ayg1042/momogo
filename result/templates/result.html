            <!-- 회원가입 링크 -->
            <a href="{% url 'member:signup' %}">회원가입</a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const points = $(".point");
            const total = points.length;
    
            // 처음에 첫 번째 div만 보이게 설정
            points.hide();
            points.eq(currentIndex).show();
    
            $("#next_btn").click(function() {
                if (currentIndex < total - 1) {
                    points.eq(currentIndex).hide();
                    currentIndex++;
                    points.eq(currentIndex).fadeIn();
                }
            });
    
            $("#prev_btn").click(function() {
                if (currentIndex > 0) {
                    points.eq(currentIndex).hide();
                    currentIndex--;
                    points.eq(currentIndex).fadeIn();
                }
            });
        });
    </script>
</body>
</html>
